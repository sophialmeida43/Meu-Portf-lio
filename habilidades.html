<!-- Define o tipo de documento como HTML5 -->
<!DOCTYPE html>

<!-- Início do documento HTML -->
<html lang="en"> <!-- Define o idioma principal como inglês -->

<head>
    <!-- Define o conjunto de caracteres (UTF-8) -->
    <meta charset="UTF-8">

    <!-- Garante que a página se ajuste a diferentes tamanhos de tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título exibido na aba do navegador -->
    <title>Habilidades</title>

    <!-- Importa o arquivo CSS externo com os estilos da página -->
    <link rel="stylesheet" href="habi.css">
</head>

<!-- Início do corpo do site -->
<body>

    <!-- Título principal da página -->
    <h1>MINHAS HABILIDADES.</h1>

    <!-- Container que agrupa todas as especialidades -->
    <div id="container">

        <!-- Primeira especialidade: Java -->
        <div id="div1">
            <img src="java.png" alt="Logo Java"> <!-- Logo da linguagem Java -->
            Iniciante aprendendo sintaxe,variáveis,estruturas condicionais e loops.
        </div>

        <!-- Segunda especialidade: Banco de Dados -->
        <div id="div2">
            <img src="banco de dados.png" alt="Logo Banco de Dados em Nuvem"> <!-- Logo relacionada a banco de dados -->
            Tenho estudado comandos MSQL,como select,insert,update e delete.
        </div>

        <!-- Terceira especialidade: HTML, CSS e JavaScript -->
        <div id="div3">
            <img src="html css e js.png" alt="Logo HTML CSS e JavaScript"> <!-- Logo das linguagens de front-end -->
            Atualmente estou aprendendo a estilizar páginas web interativas.
        </div>

    </div>
    <!-- Fim do container principal -->

</body>
<!-- Fim do corpo -->

</html>
<!-- Fim do documento HTML -->
